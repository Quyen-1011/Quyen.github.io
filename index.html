<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-section {
      flex: 1;
      min-width: 320px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .image-section img {
      width: 260px;
      height: 360px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
    }

    .image-section img:hover {
      transform: scale(1.05);
    }

    .text-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInUp 1.2s ease;
    }

    .text-section h1 {
      font-size: 3em;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-section {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .image-section img {
        width: 45%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="20240929_131322_140.jpg" alt="Nguyễn Quyên 1">
      <img src="retouch_2024080217250829.jpg" alt="Nguyễn Quyên 2">
    </div>
    <div class="text-section">
      <h1>Nguyễn Quyên</h1>
      <p>"An impressive web designer known for fresh, creative ideas through tools like Figma and Canvas. Beyond design, I'm also passionate about music and aspire to become a songwriter."</p>
    </div>
  </div>

</body>
</html>
