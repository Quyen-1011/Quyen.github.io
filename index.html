<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang web đầu tiên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Xin chào!</h1>
  <p>Đây là trang web đầu tiên của tôi trên GitHub Pages.</p>
  <a href="https://github.com/">Về GitHub</a>
</body>
</html>
