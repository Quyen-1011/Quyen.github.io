<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .image-section {
      flex: 1;
      min-width: 300px;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      max-width: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    .text-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-section h1 {
      font-size: 3em;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-section, .text-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="20240929_131322_140.jpg" alt="Nguyenquyen">
    </div>
    <div class="text-section">
      <h1>Nguyễn Quyên</h1>
      <p>"An impressive web designer known for fresh, creative ideas through tools like Figma and Canvas. Beyond design, I'm also passionate about music and aspire to become a songwriter.</p>
    </div>
  </div>

</body>
</html>
