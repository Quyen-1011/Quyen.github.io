<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      font-family: 'Roboto', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 300px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px 0;
      font-size: 20px;
    }

    .card p {
      margin: 0 0 20px 0;
      color: #555;
      font-size: 14px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stats div {
      text-align: center;
    }

    .stats div strong {
      display: block;
      font-size: 16px;
      color: #000;
    }

    .buttons a {
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .message {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
    }

    .message:hover {
      background: linear-gradient(45deg, #e355ae, #5a50e5);
    }

    .follow {
      background: linear-gradient(45deg, #42d392, #647eff);
    }

    .follow:hover {
      background: linear-gradient(45deg, #30b37e, #4052e1);
    }

    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #f6d6f6, #c1f7d5);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="nguyenquyen.jpg" alt="" class="profile-pic">
    <h2>Nguyễn Tú Quyên</h2>
    <p>Developer & Designer</p>
    <div class="stats">
      <div>
        <strong>0</strong>
        Following
      </div>
      <div>
        <strong>1k</strong>
        Followers
      </div>
      <div>
        <strong>1,9k</strong>
        Posts
      </div>
    </div>
    <div class="buttons">
      <a href="https://www.facebook.com/nquyen05.20" class="message">Message</a>
      <a href="https://www.facebook.com/nquyen05.20" class="follow">Follow Me</a>
    </div>
  </div>
</body>
</html>
